# 运行环境设置
spring:
  application:
    name: cystrix_blog
  profiles:
    active: dev
  servlet:
    multipart:
      max-file-size: 10MB
  jackson:
    default-property-inclusion: non_null   # 序列化时默认排除值为null的字段

logging:
  level:
    com.cystrix: WARN
server:
  servlet:
    context-path: /
  port: 8080